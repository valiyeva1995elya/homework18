<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            background-color: black;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        .img {
            width: 100px;
            height: 100px;
        }

        .card {
            width: 350px;
            height: 450px;
            border: 3px solid white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 5px 10px;
            margin: 15px;
        }

        .card-rating {
            display: flex;
            justify-content: space-between;
            width: 315px;
        }

        .description {
            font-size: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-align: justify;
        }
        .title{
            height: 90px;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div class="cards">


    </div>



    <script>


        let doc = [];

        getData()

        function getData() {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    JSON.parse(xhr.response).forEach(element => {
                        doc.push(element);

                    });
                    makeCardBlocks()
                }
            }
            xhr.open("GET", "https://fakestoreapi.com/products", true);
            xhr.send();
        }
        function makeCardBlocks() {
            let elCards = document.querySelector(".cards");
            doc.forEach(element => {
                elCards.innerHTML += `<div class= "card">
            <b><p style="text-align: center" class="title">${element.title}</p></b>
        <img class = "img" src="${element.image}" alt="">
        <p class="price">price:${element.price}</p>
        <div class="card-rating"><p class="rating">rate: ${element.rating.rate}</p><p class="rating"> count: ${element.rating.count}</p></div>
        <p class="description">${element.description}</p>
        </div>
      `
            }
            )
        }



    </script>
</body>


</html>
